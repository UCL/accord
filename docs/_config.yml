# --- Site identity ---
title: "ACCoRD"
description: "Aligning research data contracts to unlock the UK’s Digital Research Infrastructure"
url: "https://github-pages.ucl.ac.uk"   # no trailing slash
baseurl: "/accord"                      # repo path

# --- Theme ---
theme: minima
lang: "en"

# --- Navigation ---
header_pages:
  - about.md
  - events.md
  - join.md

# --- SEO & social (used by jekyll-seo-tag) ---
logo: /assets/images/logo.png           # optional
social_image: /assets/images/social-share.png  # 1200x630 recommended
social:
  name: "ACCoRD Project"
  links:
    - https://www.ucl.ac.uk/
    - https://www.linkedin.com/company/nfcs-np/posts/?feedView=all

twitter:
  username: "UCL"                       # change if you have a project handle
  card: "summary_large_image"

# Google Search Console verification (paste code from Search Console)
google_site_verification: "PASTE_CODE_FROM_GOOGLE"

# Optional favicons (uncomment when files exist)
# favicon: /assets/favicon.ico
# apple_touch_icon: /assets/apple-touch-icon.png

# --- Plugins (GitHub Pages–compatible) ---
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
# GitHub Pages already whitelists these

# --- Build options ---
markdown: kramdown
permalink: pretty
